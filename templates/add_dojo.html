      <aside class="sidebar-wrapper" data-simplebar="true">
        <div class="sidebar-header">

            />

          <div>
            <h4 class="logo-text">Bombay Karate Club</h4>
          </div>
          <div class="toggle-icon ms-auto"><i class="bi bi-list"></i></div>
        </div>
        <!--navigation-->
        <ul class="metismenu" id="menu">
          <li>
            <a href="/admin" class="has-arrow">
              <div class="parent-icon"><i class="bi bi-house-fill"></i></div>
              <div class="menu-title">Dashboard</div>
            </a>
            <ul>
              <li>
                <a href="/addDojo"
                  ><i class="bi bi-circle"></i>Add Dojo</a
                >
              </li>
              <li>
                <a href="/members"

                >

        </ul>
        <!--end navigation-->
      </aside>
      <!--end sidebar -->

      <main class="page-content">
        <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2 row-cols-xxl-4">
          
      <h3>Add a Dojo</h3>
      <br />
      <form action="/addDojo" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" />
        </div>
       
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Sensei</label
          >
          <input type="text" class="form-control" name="sensei" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Days</label>
          <input type="text" class="form-control" name="days" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Time of the Day</label
          >
          <input type="text" class="form-control" name="time_1" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Time</label>
          <input type="text" class="form-control" name="time_2" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Venue</label>
          <input type="text" class="form-control" name="venue" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Image Path</label
          >
          <input type="file" class="form-control" name="dojo_image" /><br />
        </div>
        <input type="submit" class="btn btn-dark" value="Submit" />
      </form>
      {% if error_message %}
      <script>alert("Please Enter Image File")</script>
      {% endif %}
    </div>
