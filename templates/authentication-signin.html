<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="static/images/one/favicon-32x32.png"
      type="image/png"
    />
    <!-- Bootstrap CSS -->
    <link href="static/css/one/bootstrap.min.css" rel="stylesheet" />
    <link href="static/css/one/bootstrap-extended.css" rel="stylesheet" />
    <link href="static/css/one/style.css" rel="stylesheet" />
    <link href="static/css/one/icons.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- loader-->
    <link href="static/css/one/pace.min.css" rel="stylesheet" />

    <title>Bombay Karate Club</title>
  </head>

  <body>
    <!--start wrapper-->
    <div class="wrapper">
      <!--start content-->
      <main class="authentication-content">
        <div class="container-fluid">
          <div class="authentication-card">
            <div class="card shadow rounded-0 overflow-hidden">
              <div class="row g-0">
                <div
                  class="
                    col-lg-6
                    d-flex
                    align-items-center
                    justify-content-center
                  "
                >
                  <img
                    src="static/images/bkc-logo-mark.png"
                    class="img-fluid"
                    alt=""
                  />
                </div>
                <div class="col-lg-6">
                  <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title">Sign In</h5>
                    <br />
                    <form class="form-body" method="POST">
                      <div class="row g-3">
                        <div class="col-12">
                          <label for="inputEmailAddress" class="form-label"
                            >Enter Username</label
                          >
                          <div class="ms-auto position-relative">
                            <div
                              class="
                                position-absolute
                                top-50
                                translate-middle-y
                                search-icon
                                px-3
                              "
                            >
                              <!-- <i class="bi bi-envelope-fill"></i> -->
                            </div>
                            <input
                              type="text"
                              class="form-control radius-30 ps-5"
                              id="inputEmailAddress"
                              placeholder="Enter Username"
                              name="uname"
                            />
                          </div>
                        </div>
                        <div class="col-12">
                          <label for="inputChoosePassword" class="form-label"
                            >Enter Password</label
                          >
                          <div class="ms-auto position-relative">
                            <div
                              class="
                                position-absolute
                                top-50
                                translate-middle-y
                                search-icon
                                px-3
                              "
                            >
                              <!-- <i class="bi bi-lock-fill"></i> -->
                            </div>
                            <input
                              type="password"
                              class="form-control radius-30 ps-5"
                              id="inputChoosePassword"
                              placeholder="Enter Password"
                              name="pass"
                            />
                          </div>
                          <br />
                        </div>

                        <div class="col-12">
                          <div class="d-grid">
                            <button
                              type="submit"
                              class="btn btn-color radius-30"
                            >
                              Sign In
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!--end page main-->
    </div>
    <!--end wrapper-->

    <!--plugins-->
    <script src="static/js/one/jquery.min.js"></script>
    <script src="static/js/one/pace.min.js"></script>
  </body>
</html>
